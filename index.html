<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackJack</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <header class="title">BlackJack</header>

  <div class="row mt-2">
    <div id="divButton" class="col text-center">

      <button id="btnNew" class="btn btn-danger ">New Game</button>
      <button id="btnDraw" disabled="disabled" class="btn btn-primary ">Draw a Card</button>
      <button id="btnStop" disabled="disabled" class="btn btn-primary ">Stop</button>

    </div>

    <div class=" row container">
      <div class="col">
        <h1>Player 1 - <small> 0</small></h1>
        <div id="player-cards" class="divCards">
         
        </div>
      </div>

    </div>

    <div class=" row container mt-2">
      <div class="col">
        <h1>Computer - <small> 0</small></h1>
        <div id="computer-cards" class="divCards">
        </div>
      </div>

    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <script>
      document.querySelector('#btnNew').addEventListener('click', () => {
        myModule.newGame();
      });
    </script>
</body>

</html>
